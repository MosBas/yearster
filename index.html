<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearster - 砖拽 砖 砖转 砖专</title>
  <meta name="description" content="Yearster -  砖专 砖  砖  爪!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- ===== SCREEN 1: REGISTRATION ===== -->
  <div id="screen-register" class="screen active">
    <div class="container">
      <div class="logo-section">
        <h1 class="logo">
          <span class="logo-icon"></span>
          <span class="logo-text">YEARSTER</span>
        </h1>
        <p class="tagline">砖 转 砖. 爪 转 专.</p>
      </div>

      <div class="card glass">
        <h2 class="card-title">砖转 砖拽</h2>
        <div class="players-form">
          <div class="player-input-row">
            <span class="player-number">1</span>
            <input type="text" id="player-1" class="player-input" placeholder="砖拽 1" maxlength="15"
              autocomplete="off">
          </div>
          <div class="player-input-row">
            <span class="player-number">2</span>
            <input type="text" id="player-2" class="player-input" placeholder="砖拽 2" maxlength="15"
              autocomplete="off">
          </div>
          <div class="player-input-row">
            <span class="player-number">3</span>
            <input type="text" id="player-3" class="player-input" placeholder="砖拽 3 (驻爪)" maxlength="15"
              autocomplete="off">
          </div>
          <div class="player-input-row">
            <span class="player-number">4</span>
            <input type="text" id="player-4" class="player-input" placeholder="砖拽 4 (驻爪)" maxlength="15"
              autocomplete="off">
          </div>
        </div>
        <button id="btn-start" class="btn btn-primary btn-large" onclick="startGame()">
          <span class="btn-text"> 转 砖拽!</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ===== SCREEN 2: GAME ===== -->
  <div id="screen-game" class="screen">
    <div class="container">
      <!-- Top bar: round & scores -->
      <div class="game-top-bar">
        <div class="round-info glass-sm">
          <span class="round-label">住</span>
          <span id="round-number" class="round-num">1</span>
          <span class="round-of">转 10</span>
        </div>
        <div id="scoreboard-mini" class="scoreboard-mini"></div>
      </div>

      <!-- Current player banner -->
      <div id="current-player-banner" class="current-player-banner glass">
        <div class="player-avatar" id="player-avatar"></div>
        <div class="player-turn-info">
          <span class="turn-label">转专 砖</span>
          <span id="current-player-name" class="turn-name">砖拽</span>
        </div>
      </div>

      <!-- Spotify Player -->
      <div class="spotify-container glass">
        <div id="spotify-embed" class="spotify-embed">
          <!-- iframe will be injected here -->
        </div>
        <div id="song-cover" class="song-cover">
          <div class="song-cover-text">  砖专?</div>
        </div>
      </div>

      <!-- Year Guess Section -->
      <div id="guess-section" class="guess-section glass">
        <label class="guess-label"> 砖 爪 砖专?</label>
        <div class="year-slider-container">
          <span class="year-bound">1970</span>
          <input type="range" id="year-slider" class="year-slider" min="1970" max="2025" value="2000" step="1">
          <span class="year-bound">2025</span>
        </div>
        <div class="year-display-container">
          <span id="year-display" class="year-display">2000</span>
        </div>
        <button id="btn-guess" class="btn btn-primary" onclick="submitGuess()">
          <span class="btn-text"> 砖!</span>
        </button>
      </div>

      <!-- Result Section (hidden until guess) -->
      <div id="result-section" class="result-section glass" style="display:none;">
        <div id="result-emoji" class="result-emoji"></div>
        <div id="result-text" class="result-text"></div>
        <div class="result-details">
          <div class="result-row">
            <span class="result-label">砖转:</span>
            <span id="result-guessed" class="result-value"></span>
          </div>
          <div class="result-row">
            <span class="result-label">砖 转转:</span>
            <span id="result-actual" class="result-value highlight"></span>
          </div>
          <div class="result-row">
            <span class="result-label">砖 砖专:</span>
            <span id="result-song" class="result-value"></span>
          </div>
          <div class="result-row score-row">
            <span class="result-label">拽转 (专拽):</span>
            <span id="result-points" class="result-value points"></span>
          </div>
        </div>
        <button id="btn-next" class="btn btn-secondary" onclick="nextTurn()">
          <span class="btn-text">锔 </span>
        </button>
      </div>
    </div>
  </div>

  <!-- ===== SCREEN 3: RESULTS ===== -->
  <div id="screen-results" class="screen">
    <div class="container">
      <div class="results-header">
        <div class="trophy"></div>
        <h1 class="results-title">住 砖拽!</h1>
      </div>

      <div id="winner-card" class="winner-card glass">
        <div class="winner-crown"></div>
        <div class="winner-label">爪</div>
        <div id="winner-name" class="winner-name"></div>
        <div id="winner-score" class="winner-score"></div>
      </div>

      <div class="final-scores glass">
        <h2 class="scores-title">转 拽</h2>
        <div id="final-scoreboard" class="final-scoreboard"></div>
      </div>

      <button class="btn btn-primary btn-large" onclick="resetGame()">
        <span class="btn-text"> 砖拽 砖</span>
      </button>
    </div>
  </div>

  <script src="songs.js"></script>
  <script src="game.js"></script>
</body>

</html>
